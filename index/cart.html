<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - My E-commerce Store</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif; background-color: #f4f4f9; color: #333;">
    <header style="background-color: #333; color: #fff; padding: 1em; text-align: center;">
        <h1 style="margin: 0;">My E-commerce Store</h1>
        <nav style="margin-top: 10px;">
            <a href="index.html" style="color: #fff; margin: 0 15px; text-decoration: none; font-weight: bold;">Home</a>
            <a href="products.html" style="color: #fff; margin: 0 15px; text-decoration: none; font-weight: bold;">Products</a>
            <a href="cart.html" style="color: #fff; margin: 0 15px; text-decoration: none; font-weight: bold;">Cart</a>
            <a href="contact.html" style="color: #fff; margin: 0 15px; text-decoration: none; font-weight: bold;">Contact</a>
        </nav>
    </header>
    <main style="padding: 20px;">
        <section id="cart" style="background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); width: 90%; max-width: 600px; margin: auto;">
            <h2 style="text-align: center; color: #007bff;">Shopping Cart</h2>
            <ul id="cart-items" style="list-style: none; padding: 0; margin: 0;">
                <!-- Cart items will be dynamically loaded here -->
            </ul>
            <p id="cart-total" style="font-size: 1.2rem; margin-top: 20px; text-align: right;">Total: $0.00</p>
            <button id="checkout" style="display: block; background-color: #28a745; color: #fff; padding: 10px; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; margin-top: 20px; width: 100%; transition: background-color 0.3s ease;">Checkout</button>
        </section>
    </main>
    <footer style="background-color: #333; color: #fff; text-align: center; padding: 1em;">
        <p style="margin: 0;">&copy; 2024 My E-commerce Store. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
