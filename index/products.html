<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - My E-commerce Store</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif; background-color: #f4f4f9; color: #333;">
    <header style="background-color: #333; color: #fff; padding: 1em; text-align: center;">
        <h1 style="margin: 0;">My E-commerce Store</h1>
        <nav style="margin-top: 10px;">
            <a href="index.html" style="color: #fff; margin: 0 15px; text-decoration: none; font-weight: bold;">Home</a>
            <a href="products.html" style="color: #fff; margin: 0 15px; text-decoration: none; font-weight: bold;">Products</a>
            <a href="cart.html" style="color: #fff; margin: 0 15px; text-decoration: none; font-weight: bold;">Cart</a>
            <a href="contact.html" style="color: #fff; margin: 0 15px; text-decoration: none; font-weight: bold;">Contact</a>
        </nav>
    </header>
    <main style="padding: 20px;">
        <section id="filter-sort" style="margin-bottom: 20px; text-align: center;">
            <input type="text" id="search" placeholder="Search products..." style="padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; margin-right: 10px;">
            <select id="sort" style="padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem;">
                <option value="default">Sort by</option>
                <option value="price-asc">Price: Low to High</option>
                <option value="price-desc">Price: High to Low</option>
            </select>
        </section>
        <section id="products" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
            <!-- Products will be dynamically loaded here -->
        </section>
    </main>
    <footer style="background-color: #333; color: #fff; text-align: center; padding: 1em;">
        <p style="margin: 0;">&copy; 2024 My E-commerce Store. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
