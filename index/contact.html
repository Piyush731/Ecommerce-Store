<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - My E-commerce Store</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif; background-color: #f4f4f9; color: #333;">
    <header style="background-color: #333; color: #fff; padding: 1em; text-align: center;">
        <h1 style="margin: 0;">My E-commerce Store</h1>
        <nav style="margin-top: 10px;">
            <a href="index.html" style="color: #fff; margin: 0 15px; text-decoration: none; font-weight: bold;">Home</a>
            <a href="products.html" style="color: #fff; margin: 0 15px; text-decoration: none; font-weight: bold;">Products</a>
            <a href="cart.html" style="color: #fff; margin: 0 15px; text-decoration: none; font-weight: bold;">Cart</a>
            <a href="contact.html" style="color: #fff; margin: 0 15px; text-decoration: none; font-weight: bold;">Contact</a>
        </nav>
    </header>
    <main style="display: flex; justify-content: center; align-items: center; height: 80vh;">
        <section id="contact" style="background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); width: 90%; max-width: 500px;">
            <h2 style="text-align: center; color: #007bff;">Contact Us</h2>
            <form id="contact-form" style="display: flex; flex-direction: column;">
                <label for="name" style="margin-bottom: 5px;">Name:</label>
                <input type="text" id="name" name="name" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem;">
                
                <label for="email" style="margin-bottom: 5px;">Email:</label>
                <input type="email" id="email" name="email" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem;">
                
                <label for="message" style="margin-bottom: 5px;">Message:</label>
                <textarea id="message" name="message" rows="4" required style="padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem;"></textarea>
                
                <button type="submit" style="background-color: #28a745; color: #fff; padding: 10px; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; transition: background-color 0.3s ease;">Send Message</button>
            </form>
        </section>
    </main>
    <footer style="background-color: #333; color: #fff; text-align: center; padding: 1em;">
        <p style="margin: 0;">&copy; 2024 My E-commerce Store. All rights reserved.</p>
    </footer>
</body>
</html>
